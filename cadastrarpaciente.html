                <h2 id="hora"></h2>
                <script>
                    setInterval(function(){ 
                        var data = new Date();
                        var hora = data.getHours();
                        var minutos = data.getMinutes();
                        var segundos = data.getSeconds();
                        document.getElementById("hora").innerHTML = hora + ":" + minutos + ":" + segundos;
                    },10);

        <form>
            
            <h2>Fomulário de Cadastro de paciente</h2>
            
            <div>
                
                <label for="nome">Nome Completo:</label><br/>
                <input type="text" id="nomeaten" name="nome" required><br><br>

                <label for="cpf">CPF:</label><br>
                <input type="text" id="cpfaten" name="cpf" required><br><br>

                <label for="sexo">Sexo:</label>
                <select id="sexopac" name="sexo" required>
                    
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>

                </select><br><br>

                <label for="datenasc">Data de nascimento:</label><br>
                <input type="date" id="datenasc" name="nasc" required><br><br>

                <label for="conv">Possui convênio?</label>
                <select id="sexopac" name="sexo" required>
                    
                    <option value="sim">Sim</option>
                    <option value="nao">Não</option>
                </select><br><br>

                <label for="qualconv">Qual?</label><br>
                <input type="text" id="convpac" name="convpac"><br><br>
            
            </div>
            <div>

                <label for="rg">Número RG:</label><br>
                <input type="tex" id="rgaten" name="rg" required><br><br>            

                <label for="cel"> Telefone:</label><br>
                <input type="tel" id="telaten" name="tel" required><br><br>
                            
                <label for="endereco">Endereço:</label><br>
                <input type="text" id="enderecoaten" name="endereco" required><br><br>

                <label for="numero">Número</label><br>
                <input type="number" id="numaten" name="numero" required><br><br>

                <label for="complemento">Complemento:</label><br>
                <input type="text" id="complmento" name="complemento"><br><br>
            </div>    
            <div>   

                <label for="bairro">Bairro:</label><br>
                <input type="text" id="bairroaten" name="bairro" required><br><br>
             

                <label for="cidade">Cidade:</label><br>
                <input type="text" id="cidaten" name="cidade" required><br><br>

                <label for="uf">UF:</label><br>
                <input type="text" id="ufaten" name="uf" required><br><br>
            
                <label for="cep">CEP:</label><br>
                <input type="text" id="cepaten" name="cep"><br><br>

            </div>
            <div id="bttconfirm">
                <input class="btt" type="reset" value="Cancelar Cadastro">
                <input class="btt" type="submit"  value="Confirmar Cadastro">
            </div>
