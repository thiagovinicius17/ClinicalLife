                <h2 id="hora"></h2>
                <script>
                    setInterval(function(){ 
                        var data = new Date();
                        var hora = data.getHours();
                        var minutos = data.getMinutes();
                        var segundos = data.getSeconds();
                        document.getElementById("hora").innerHTML = hora + ":" + minutos + ":" + segundos;
                    },10);    
                </script>

        <div id="Consulta">
            <div>
                <form>
                    <h2>Fomulário de Consulta</h2>
                    
                    <label for="nome">Nome:</label><br/>
                    <input class="text" type="text" id="nome" name="nome" required><br><br>
            
                    <label for="telefone">Telefone:</label><br/>
                    <input class="text" type="tel" id="telefone" name="telefone" required><br><br>
            
                    <label for="data">Data da consulta:</label><br/>
                    <input type="date" id="data" name="data" required><br><br>
            
                    <label for="hora">Hora da consulta:</label><br/>
                    <input type="time" id="hora" name="hora" required><br><br>
            
                    <label for="data">Data retorno da consulta</label></br>
                    <input type="date" id="datareturn" name="data" required><br><br>
            
            
                    <label for="medico">Médico:</label>
                    <select id="medico" name="medico">
                    <option value="Dr. Marcelo Holanda">Dr. Marcelo Holanda</option>
                    <option value="Dr. Luis Fernando">Dr. Luiz Fernando</option>
                    <option value="Dr. Pedro Alencar">Dr. Pedro Alencar</option>
                    <option value="Dr. Veloso">Dr. Veloso</option>
                    </select><br><br>
            
                    <label for="especialidade">Especialidade:</label>
                    <select id="especialidade" name="especialidade">
                    <option value="Cardiologia">Cardiologia</option>
                    <option value="Dermatologia">Dermatologia</option>
                    <option value="Ginecologia">Ginecologia</option>
                    <option value="Oftalmologia">Oftalmologia</option>
                    <option value="Ortopedia">Ortopedia</option>
                    </select><br><br>
            
                    <label for="observacoes">Observações:</label><br>
                    <textarea id="observacoes" name="observacoes" rows="4" cols="50"></textarea><br><br>
            
                    <input class="btt" type="reset" value="Cancelar Consulta">
                    <input class="btt" type="submit" value="Agendar consulta">
                </form>
            </div>    
        </div>
        <footer>
            <h3>#sowing life</h3>
        </footer>
